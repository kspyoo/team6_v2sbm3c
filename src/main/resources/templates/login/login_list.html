<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->

<div layout:fragment="content">

  <div class='title_line'>로그인 내역 (관리자 전용)</div>
  
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a href='./create'>회원 가입</a>
    <span class='menu_divide'>│</span>
    <a href='./list'>목록</a>
  </aside>

  <div class='menu_line'></div>
 <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 30%;'/>
      <col style='width: 15%;'/>
      <col style='width: 15%;'/>
      <col style='width: 40%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'>접속일</TH>
      <th class='th_bs'>ID</th>
      <th class='th_bs'>성명</th>
      <th class='th_bs'>IP</th>
    </tr>
   
    <tr th:each="loginVO, status:${list}">
      <td class='td_left' th:text="${loginVO.conndate}">
      <td class='td_left'><a th:href="@{|../member/read?memberno=${loginVO.memberno}&mprofileno=${loginVO.mprofileno}|}" th:text="${loginVO.id}"></a>
      <span th:if="${loginVO.memberno == 0}">삭제된 아이디</span></td>
      <td class='td_left'><a th:href="@{|../member/read?memberno=${loginVO.memberno}&mprofileno=${loginVO.mprofileno}|}" th:text="${loginVO.name}"></a>
      <span th:if="${loginVO.memberno == 0}">삭제된 회원</span></td>
      <td class='td_left' th:text="${loginVO.ip}">
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
