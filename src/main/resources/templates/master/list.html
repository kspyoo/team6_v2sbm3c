<!DOCTYPE html> 

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>관리자 전용</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span> 
    <a href='./create'>관리자 가입</a>
    <span class='menu_divide' >│</span> 
    <a href='./list'>목록</a>
  </aside > 
   
  <div class='menu_line'></div>
    
   
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 20%;'/>
      <col style='width: 30%;'/>
        <col style='width: 30%;'/>
      <col style='width: 20%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'> </th>
      <th class='th_bs'>관리자 ID</th>
      <th class='th_bs'>기타</th>
      <th class='th_bs'> </th>
     </tr>
       
    
    <tr th:each="masterVO, status:${list}">
     <td class='td_basic'>
      </td>
      <td class='td_left'><a th:href="@{|./read?masterno=${masterVO.masterno}|}"th:text="${masterVO.masterid}"></a></td>

      <td class='td_basic'>
        <a th:href="@{|./read?masterno=${masterVO.masterno}|}"><img src='/master/images/update.png' title='수정' class="icon"></a>
        <a th:href="@{|./delete?masterno=${masterVO.masterno}|}"}><img src='/master/images/delete.png' title='삭제' class="icon"></a>
      </td>
      
    </tr>
    
    
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>


</div>
</html>
