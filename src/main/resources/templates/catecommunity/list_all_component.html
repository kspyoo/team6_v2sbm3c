<div th:fragment="list_all_fragment"> <!-- <div th:replace=... -->
  <table class="table table-hover">
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 20%;'/>
      <col style='width: 20%;'/>
      <col style='width: 10%;'/>    
      <col style='width: 15%;'/>
      <col style='width: 5%;'/>
      <col style='width: 20%;'/>
    </colgroup>
    <thead>
      <tr>
        <th class="th_bs">번호</th>
        <th class="th_bs">중분류</th>
        <th class="th_bs">소분류</th>
        <th class="th_bs">자료수</th>
        <th class="th_bs">등록일</th>
        <th class="th_bs">순서</th>
        <th class="th_bs">기타</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cateCommunityVO:${list}">
        <td class="td_bs" th:text="${cateCommunity.cateno}"></td>
        <td class="td_bs"><a th:href="@{|/cateCommunity/read/${cateCommunityVO.cateno}|}" style="display: block;" th:text="${cateCommunityVO.name}"></a></td>
        <td class="td_bs"><a th:href="@{|/cateCommunity/read/${cateCommunityVO.cateno}|}" style="display: block;" th:text="${cateCommunityVO.namesub}"></a></td>
        <td class="td_bs" th:text="${cateCommunity.cnt}"></td>
        <td class="td_bs" th:text="${cateCommunity.rdate.substring(0, 10)}"></td>
        <td class="td_bs" th:text="${cateCommunity.seqno}"></td>
        <td class="td_bs">
          <img src="/cate/images/show.png" class="icon"> <!-- /static/cate/images/show.png -->
          <img src="/cate/images/decrease.png" class="icon">
          <img src="/cate/images/increase.png" class="icon">
          <a th:href="@{|/cate/update/${cateVO.cateno}|}"><img src="/cate/images/update.png" class="icon"></a>
          <a th:href="@{|/cate/delete/${cateVO.cateno}|}"><img src="/cate/images/delete.png" class="icon"></a>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
