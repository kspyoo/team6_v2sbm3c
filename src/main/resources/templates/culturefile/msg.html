<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">컨텐츠 > 알림</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case="create_success">
            <span class="span_success">파일 업로드에 성공했습니다.</span><br>
          </div>
          <div th:case="create_fail">
            <span class="span_fail">알수 없는 원인으로 등록에 실패했습니다.</span><br>
            다시 시도해주세요.
          </div>
          <div th:case="check_upload_file_fail">
            <span class="span_fail">등록 할 수 없는 파일 형식입니다.</span><br>
            다시 시도해주세요.
          </div>
  


        </li>
        
        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          </div>
          <div th:if="${cnt != 0}">
          	<!--<button type="button" th:onclick="|location.href='/culturefile/update_file?culturefno=${culturefno}'|" class="btn btn-secondary btn-sm">파일 수정</button>-->
            <button type="button" onclick="location.href='/culturefacility/list_search'" class="btn btn-secondary btn-sm">전체 목록</button>
          </div>
        </li>
      </ul>
    </fieldset>
  </div>
</div>
</html>
