<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content"  style="width: 80%; margin: auto">
  <div class='title_line'>
    &nbsp;&nbsp;문화시설 > 
    <span th:text="${culturefacilityVO.cname}" class="title_line_text"></span >
    삭제
  </div>
  
  <aside class="aside_right">
    <a th:href="@{|/culturefacility/list_search?word=${word}&now_page=${now_page}|}">목록</a>
    <span class="menu_devide">│</span>
    <a th:href="@{|/culturefacility/update/${culturefacilityVO.culturefno}?word=${word}&now_page=${now_page}|}">수정</a>
    <span class="menu_devide">│</span>
    <a href="/culturefacility/create">등록</a>
    <span class="menu_devide">│</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="menu_line"></div>
  
  <div id='panel_delete' style='padding: 10px 0px 10px 0px; background-color: #F9F9F9; width: 100%; text-align: center;'>

    <form name="frm" th:object="${culturefacilityVO}" method="post" action="/culturefacility/delete">
      <input type="hidden" name="culturefno" th:value="${culturefacilityVO.culturefno}">
      <input type="hidden" name="word" th:value="${word}">
      <input type="hidden" name="now_page" th:value="${now_page}">
  
     <div class="msg_warning">문화시설 정보를 삭제하면 복구 할 수 없습니다.</div>
      <label>문화시설 이름</label>: <span th:text="${culturefacilityVO.cname}"></span>
      

      
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
        <button type="button" onclick="location.href='/culturefacility/list_search'" class="btn btn-secondary btn-sm">목록(취소)</button>

      </div>
    </form>  
 
  </div>  
  <!-- /templates/cate/list_all_component.html 파일의 list_all_fragment import -->
  <div th:replace="~{culturefacility/list_all_component::list_all_fragment}"></div>
    
</div>
</html>
