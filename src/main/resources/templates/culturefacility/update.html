<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!--layout.html 상속-->
<div layout:fragment="content">
	<div class="title_line">문화시설 정보 수정</div>
	<form name="frm" th:object="${culturefacilityVO}" method="post" action="/culturefacilityVO/create">
		<input type="hidden" name="cultureno" th:value="${culturefacilityVO.cultureno}">
		<div th:replace="~{errors::errorsFragment}"></div>

		<div>
			<label>문화시설 이름</label>
			<input type="text" name="name" th:value="${culturefacilityVO.cname}" autofocus="autofocus"
				class="form-control form-control-sm" style="width: 50%;" th:field="*{name}">
		</div>
		<div>
			<label>도로명 주소</label>
			<input type="text" name="raddress" th:value="${culturefacilityVO.raddress}" class="form-control form-control-sm"
				style="width: 50%;" th:field="*{raddress}">
		</div>
		<div>
			<label>위도</label>
			<input type="text" name="latitude" th:value="${culturefacilityVO.latitude}" autofocus="autofocus"
				class="form-control form-control-sm" style="width: 50%;" th:field="*{latitude}">
		</div>
		<div>
			<label>경도</label>
			<input type="text" name="longitude" th:value="${culturefacilityVO.longitude}" class="form-control form-control-sm"
				style="width: 50%;" th:field="*{seqno}">
		</div>
		<div>
			<label>우편번호</label>
			<input type="text" name="addr_code" th:value="${culturefacilityVO.addr_code}" autofocus="autofocus"
				class="form-control form-control-sm" style="width: 50%;" th:field="*{addr_code}"> 
		</div>

		<div>
			<label>전화번호</label>
			<input type="text" name="phone" th:value="${culturefacilityVO.phone}" autofocus="autofocus"
				class="form-control form-control-sm" style="width: 50%;" th:field="*{phone}">
		</div>

		<div>
			<label>운영시간</label>
			<input type="text" name="operatingtime" th:value="${culturefacilityVO.operatingtime}" autofocus="autofocus"
				class="form-control form-control-sm" style="width: 50%;" th:field="*{operatingtime}"> 
		</div>


		<div>
			<label>주차가능여부</label>
			<input type="text" name="pa" th:value="${culturefacilityVO.pa}" autofocus="autofocus"
				class="form-control form-control-sm" style="width: 50%;" th:field="*{pa}"> 
		</div>



		<div class="content_body_bottom">
			<button type="submit" class="btn btn-secondary btn-sm">저장</button>
			<button type="button" onclick="location.href='/culturefacility/list_all'" class="btn btn-secondary btn-sm">목록</button>
		</div>

	</form>
</div>

</html>
