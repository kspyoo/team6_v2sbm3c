<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!--layout.html 상속-->
<div layout:fragment="content">
	<div class="title_line" style=margin-bottom:20px ;>문화시설</div>
	<form name="frm" th:object="${culturefacilityVO}" method="post" action="/culturefacility/create">

		<div th:replace="~{errors::errorsFragment}"></div>

		<div>
			<label>문화시설 이름</label>
			<input type="text" name="cname" value="" autofocus="autofocus" class="form-control form-control-sm"
				style="width: 50%;" th:field="*{cname}">
		</div>
		<div>
			<label>도로명 주소</label>
			<input type="text" name="raddress" value="" autofocus="autofocus" class="form-control form-control-sm"
				style="width: 50%;" th:field="*{raddress}">
		</div>
		<div>
			<label>위도</label>
			<input type="text" name="latitude" value="" autofocus="autofocus" class="form-control form-control-sm"
				style="width: 50%;" th:field="*{lattitude}">
		</div>
		<div>
			<label>경도</label>
			<input type="text" name="longitude" value="" autofocus="autofocus" class="form-control form-control-sm"
				style="width: 50%;" th:field="*{longitude}">
		</div>
		<div>
			<label>우편번호</label>
			<input type="text" name="addr_code" value="" autofocus="autofocus" class="form-control form-control-sm"
				style="width: 50%;" th:field="*{addr_code}">
		</div>
		<div>
			<label>전화번호</label>
			<input type="text" name="phone" value="" autofocus="autofocus" class="form-control form-control-sm"
				style="width: 50%;" th:field="*{phone}">
		</div>
		<div>
			<label>운영시간</label>
			<input type="text" name="operatingtime" value="" autofocus="autofocus" class="form-control form-control-sm"
				style="width: 50%;" th:field="*{operatingtime}">
		</div>

		<div>
			<label>주차가능여부</label>
			<input type="text" name="pa" value="" autofocus="autofocus" class="form-control form-control-sm"
				style="width: 50%;" th:field="*{pa}">
		</div>


		<div class="content_body_bottom">
			<button type="submit" class="btn btn-secondary btn-sm">문화시설 추가</button>
			<button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">문화시설 목록</button>
		</div>

	</form>
</div>

</html>
