<!DOCTYPE html>
<html layout:decorate="~{layout}">
<!-- layout.html 상속-->

<head>
  <style>
    /* 기본 스타일 설정 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }


    .flex-container {
      display: flex;
      gap: 20px;
      margin: 20px;
    }

    .flex-item {
      flex: 1;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    fieldset {
      border: none;
    }

    .fieldset_basic {
      margin-bottom: 20px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-striped tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table-striped td {
      padding: 10px;
      text-align: center;
    }

    .td_basic img {
      border-radius: 10px;
      margin: 10px 0;
    }

    form input[type='file'] {
      padding: 10px;
      border: 2px dashed #007bff;
      border-radius: 10px;
      width: 100%;
      margin-top: 10px;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0056b3;
    }

    form button[type='button'] {
      background-color: #6c757d;
    }

    form button[type='button']:hover {
      background-color: #5a6268;
    }

    /* 이미지 그리드 스타일 */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .image-grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ddd;
    }

    .image-grid img:hover {
      border-color: #007bff;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>

<body>
  <div layout:fragment="content">

    <div class="title_line">파일 수정 > <span th:text="@{|${memberVO.name} (${memberVO.id})|}"></span></div>
    <aside class="aside_right" style="display: flex; gap: 10px; margin-right: 10%; margin-top: 5px;">
      <a href="javascript:location.reload();">새로고침</a>
      <span class='menu_divide'>│</span>
      <a href='./create'>회원 가입</a>
      <span class='menu_divide'>│</span>
      <a href='./list'>목록</a>
    </aside>

    <div class='menu_line'></div>

    <div class="flex-container">

      <div class="flex-item">
        <fieldset class="fieldset_basic">
          <div th:if="${memberprofileVO != null}">
            <div th:if="${memberprofileVO.file1 != null && (memberprofileVO.file1.endsWith('jpg') or memberprofileVO.file1.endsWith('png') or memberprofileVO.file1.endsWith('gif'))}">
              <label>이미지 목록</label>
              <div class="image-grid">
                <div th:each="memberprofileVO, status:${list}">
                  <img th:src="@{|/member/storage/${memberprofileVO.file1saved}|}" th:alt="${memberprofileVO.file1}">
                </div>
              </div>
            </div>
            <div th:if="${memberprofileVO.filesize == 0}" style="text-align: center;">
              <label>기본 이미지</label>
              <img src="/member/images/defaultmember.png" style="width: 50%;">
            </div>
          </div>
        </fieldset>
      </div>

      <div class="flex-item">
        <fieldset class="fieldset_basic">
          <form name='frm' method='POST' action='./update_file' enctype="multipart/form-data">
            <input type="hidden" name="memberno" th:value="${memberVO.memberno }">
            <input type="hidden" name="mprofileno" th:value="${memberprofileVO.mprofileno}">
            <label>변경 이미지 선택</label>
            <input type='file' name='multiFile' id='multiFile' placeholder="파일 선택" multiple="multiple"><br>

            <div style='margin-top: 20px;'>
              <button type="submit" class="btn">파일 변경 처리</button>
              <button type="submit" class="btn">파일 삭제</button>
              <button type="button" class="btn" onclick="history.back();">파일 변경 취소</button>
            </div>
          </form>
        </fieldset>
      </div>

    </div>
  </div>
</body>

</html>
