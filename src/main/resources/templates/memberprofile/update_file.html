<!DOCTYPE html>
<html layout:decorate="~{layout}">
<!-- layout.html 상속 -->

<head>
  <style>
    /* 기본 스타일 설정 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .flex-container {
      display: flex;
      gap: 20px;
      margin: 20px;
    }

    .flex-item {
      flex: 1;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    fieldset {
      border: none;
    }

    .fieldset_basic {
      margin-bottom: 20px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-striped tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table-striped td {
      padding: 10px;
      text-align: center;
    }

    .td_basic img {
      border-radius: 10px;
      margin: 10px 0;
    }

    form input[type='file'] {
      padding: 10px;
      border: 2px dashed #007bff;
      border-radius: 10px;
      width: 100%;
      margin-top: 10px;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0056b3;
    }


    form button[type='button']:hover {
      background-color: #c82333;
    }

    .btn:hover {
      background-color: rgb(215, 215, 215);
    }

    /* 이미지 그리드 스타일 */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .image-grid-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .image-grid img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ddd;
    }

    .image-grid img:hover {
      border-color: #007bff;
    }

    .btn_delete_image {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.8em;
    }

    .btn_delete_image:hover {
      background-color: #c82333;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    /* 새로운 파일 추가 영역 스타일 */
    .file_area .form-inline {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .file_area .form-inline input[type='file'] {
      flex: 1;
    }

    .file_area .form-inline .btn_delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file_area .form-inline .btn_delete:hover {
      background-color: #c82333;
    }

    /* 추가 버튼 스타일 */
    #id_btn_new_file {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #id_btn_new_file:hover {
      background-color: #218838;
    }

    /* 기본 이미지를 가운데로 정렬하는 스타일 */
    .default-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 200px;
      text-align: center;

    }

    .default-image-container img {
      width: 100px;
      height: auto;
      margin: auto;
    }

    .delete-btn {
  position: absolute;
  top: 5px;
  right: 5px;
  background-color: rgba(255, 0, 0, 0.7);
  color: white;
  border: none;
  padding: 3px;
  cursor: pointer;
  border-radius: 4px;
  z-index: 1; /* 다른 요소 위에 표시되도록 설정 */
    }
  </style>
</head>

<body>

  <div layout:fragment="content" style="width: 80%; margin: auto">

    <div class="title_line">파일 수정 > <span th:text="@{|${memberVO.name} (${memberVO.id})|}"></span></div>
    <aside class="aside_right" style="display: flex; gap: 10px; margin-right: 10%; margin-top: 5px;">
      <a href="javascript:location.reload();">새로고침</a>
    </aside>

    <div class='menu_line'></div>

    <div class="flex-container">

      <div class="flex-item">
        <fieldset class="fieldset_basic">
          <div th:if="${memberprofileVO != null}">
            <div
              th:if="${memberprofileVO.file1 != null and (memberprofileVO.file1.endsWith('jpg') or memberprofileVO.file1.endsWith('png') or memberprofileVO.file1.endsWith('gif'))}">
              <label>이미지 목록</label>
              <div class="image-grid">
                <div class="image-grid-item" th:each="memberprofileVO, status:${list}">
                  <div th:if="${memberprofileVO.filesize} > 0 and ${status.index} > 0">
                    <img th:src="@{|/member/storage/${memberprofileVO.file1saved}|}" th:alt="${memberprofileVO.file1}">
                    <form method="POST" action="./delete_one" th:id="'deleteForm_' + ${memberprofileVO.mprofileno}">
                      <input type="hidden" name="memberno" th:value="${memberVO.memberno}">
                      <input type="hidden" name="mprofileno" th:value="${memberprofileVO.mprofileno}">
                      <button type="button" class="delete-btn" th:onclick="'confirmDelete(' + ${memberprofileVO.mprofileno} + ')'">삭제</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div th:if="${memberprofileVO.filesize == 0}" class="default-image-container">
              <label>기본 이미지</label>
              <div class="image-grid-item">
                <img src="/member/images/defaultmember.png">
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="flex-item">
        <fieldset class="fieldset_basic">
          <form name='frm' method='POST' action='./update_file' enctype="multipart/form-data">
            <input type="hidden" name="memberno" th:value="${memberVO.memberno}">
            <input type="hidden" name="mprofileno" th:value="${memberprofileVO.mprofileno}">
            <label>변경 이미지 선택</label>

            <button type="button" id="id_btn_new_file" onclick="id_btn_new_file()"
              class="btn btn-primary btn-sm">추가</button>

            <div class="file_area" style="width: 50%;">
              <div class="form-inline">
                <input type="file" name="multiFile" id="multiFile" class="form-control">
              </div>
            </div>


            <div style='margin-top: 20px;'>
              <button type="submit" class="btn" style="border: 2px solid black;">파일 변경 처리</button>
            </div>
          </form>
        </fieldset>
      </div>
    </div>
  </div>
</body>

</html>

<script>
  function id_btn_new_file() {
    $('.file_area').append('<div class="form-inline">' +
      '<input type="file" name="multiFile" id="multiFile" class="form-control">' +
      ' <button type="button" class="btn_delete btn btn-sm">삭제</button>' + '</div>');
  }

  $(document).ready(function () {
    $('#id_btn_new_file').click(id_btn_new_file);

    $('.file_area').on('click', '.btn_delete', function () {
      $(this).closest('div').remove();
    });
  });

  function clearMultiFile() {
    document.getElementById('multiFile').value = '';
    document.getElementById('multiFile').removeAttribute('required');
  }

  function confirmDelete(mprofileno) {
    if (confirm("정말 삭제하시겠습니까?\n삭제한 이미지는 복구할 수 없습니다.")) {
      var formId = "deleteForm_" + mprofileno;
      var form = document.getElementById(formId);
      if (form) {
        form.submit();
      } else {
        console.error("폼이 존재하지 않습니다:", formId);
      }
    } else {
      return false;
    }
  }

  function deleteData() {
    $.ajax({
      url: "./delete_one", // 삭제 요청을 보낼 URL
      method: "POST",
      data: $("#deleteForm").serialize(), // 폼 데이터 직렬화하여 전송
      success: function (response) {
        // 성공적으로 삭제되었을 때 실행할 코드
        alert("삭제되었습니다.");
        // 필요하다면 페이지 새로고침 등 추가 작업 수행
      },
      error: function (xhr, status, error) {
        // 삭제 요청이 실패했을 때 실행할 코드

        alert(error);
      }
    });
  }
</script>
