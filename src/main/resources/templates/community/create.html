<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!--layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">게시판 등록</div>
  <form name="frm" th:object="${communityVO}" method="post" action="/community/create">

    <div th:replace="~{errors::errorsFragment}"></div>
    <form name='frm' method='post' th:object="${communityVO}" action='./create' enctype="multipart/form-data">
      <div>
        <label>제목</label>
        <input type='text' name='title' th:value='${communityVO.title}' required="required" autofocus="autofocus"
          class="form-control" style='width: 100%;'>
      </div>
      <div>
        <label>내용</label>
        <textarea name='content' required="required" class="form-control" rows="12" style='width: 100%;'
          th:text='${communityVO.content}'></textarea>
      </div>
      <div>
        <label>태그</label>
        <input type='text' name='tag' th:value='${communityVO.tag}' required="required" class="form-control"
          style='width: 100%;'>
      </div>
      <div>
        <button type="button"class="form-control" onclick="window.open('/communityattachment/create','.','height=250,width=400,top=200,left=100')">첨부파일</button>
      </div>

      <div>
        <input type="hidden" name="memberno" value="" autofocus="autofocus" class="form-control form-control-sm"
          style="width: 50%;" th:field="*{memberno}">
      </div>

      <div>
        <input type="hidden" name="ctypeno" value="" autofocus="autofocus" class="form-control form-control-sm"
          style="width: 50%;" th:field="*{ctypeno}">
      </div>
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">목록</button>
      </div>



    </form>
</div>

</html>
