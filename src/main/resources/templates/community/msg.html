<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">정보 공유 알림</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case="create_success">
            <span class="span_success">게시판 글 등록했습니다.</span><br>
            등록된 글: <span th:text="${title}"></span>
          </div>
          <div th:case="create_fail">
            <span class="span_fail">게시판 글 등록에 실패했습니다.</span><br>
            등록 실패된 글: <span th:text="${title}"></span> 
          </div>
          <div th:case="update_success">
            <span class="span_success">게시글 수정에 성공했습니다.</span><br>
            수정된 게시글: <span th:text="${title}"></span> 
          </div>
          <div th:case="update_fail">
            <span class="span_fail">게시글 수정에 실패했습니다.</span><br>
            수정 실패된 게시글: <span th:text="${title}"></span> 
          </div>
          <div th:case="delete_success">
            <span class="span_success">게시글 삭제에 성공했습니다.</span><br>
            삭제된 게시글: <span th:text="${title}"></span> 
          </div>
          <div th:case="delete_fail">
            <span class="span_fail">게시글 삭제에 실패했습니다.</span><br>
            삭제 실패된 게시글: <span th:text="${title}"></span>
         
          </div>
        </li>
        
        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          </div>
          <div th:if="${cnt != 0}">
            <button type="button" onclick="location.href='/community/list_all'" class="btn btn-secondary btn-sm">전체 목록</button>
          </div>
        </li>
      </ul>
    </fieldset>
  </div>
</div>
</html>
