<div th:fragment="list_search_fragment"> <!-- <div th:replace=... -->
    <div style="width: 50%; float: right; margin-bottom: 20px;">
        <form name="frm_search" method="get" action="/community/list_search"
              style="float: right; width: 60%; border: #92C7FF 1.5px solid; border-radius: 5px;">
          <input type="text" name="word" id="word" th:value="${word}"
                    style="padding: 1%; width: 75%; border: 0; border-radius: 5px; outline: none; float: left;">
          <button type='submit' class='' th:unless="${word != null and word != ''}"
                    style="background-color: #92C7FF; border-radius: 0; border: 0; width: 25%; padding: 1%;">
              <span >검색</span>
          </button>
            <button type='button' class='' th:if="${word != null and word != ''}"
                    style="background-color: #92C7FF; border-radius: 0; border: 0; width: 25%; padding: 1%;"
                th:onclick="|location.href='/community/list_all'|">취소</button>

        </form>
    </div>
</div>
