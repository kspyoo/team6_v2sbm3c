<!DOCTYPE html>
<html layout:decorate="~{layout}">
<!-- layout.html 상속 -->

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .title_line {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .container {
      display: flex;
      width: 80%;
      margin: auto;
      gap: 20px;
    }

    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right-column {
      flex: 2;
    }

    .flex-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    fieldset {
      border: none;
      padding: 0;
    }

    .fieldset_basic {
      margin-bottom: 20px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-striped tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table-striped td {
      padding: 10px;
      text-align: center;
    }

    .td_basic img {
      border-radius: 10px;
      margin: 10px 0;
    }

    form input[type='file'] {
      padding: 10px;
      border: 2px dashed #007bff;
      border-radius: 10px;
      width: 100%;
      margin-top: 10px;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0056b3;
    }

    form button[type='button']:hover {
      background-color: #c82333;
    }

    .btn:hover {
      background-color: rgb(215, 215, 215);
    }

    .image-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: flex-start;
    }

    .image-grid-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ddd;
    }

    .image-grid img:hover {
      border-color: #007bff;
    }

    .btn_delete_image {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.8em;
    }

    .btn_delete_image:hover {
      background-color: #c82333;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    .file_area .form-inline {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .file_area .form-inline input[type='file'] {
      flex: 1;
    }

    .file_area .form-inline .btn_delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file_area .form-inline .btn_delete:hover {
      background-color: #c82333;
    }

    #id_btn_new_file {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #id_btn_new_file:hover {
      background-color: #218838;
    }

    .default-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 200px;
      text-align: center;
    }

    .default-image-container img {
      width: 100px;
      height: auto;
      margin: auto;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 3px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 1;
    }

    .like-button {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 50%;
      cursor: pointer;
      padding: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .heart {
      font-size: 1.5em;
      color: gray;
    }

    .liked .heart {
      color: red;
    }

    .like-button:hover {
      border-color: #999;
      background-color: #f8f8f8;
    }
  </style>
</head>

<body>
  <div layout:fragment="content" style="width: 80%; margin: auto">
    <div class='title_line'>
      > 글 조회
    </div>

    <aside class="aside_right">
      <span th:if="${session.masterno != null}">
        <a th:href="@{|/notice/update?noticeno=${noticeVO.noticeno}|}">수정</a>
        <span class='menu_divide'>│</span>
        <a th:href="@{|/notice/delete?noticeno=${noticeVO.noticeno}|}">삭제</a>
        <span class='menu_divide'>│</span>
      </span>
      <a href="javascript:window.history.back();">뒤로가기</a>
      <span class='menu_divide'>│</span>
      <a href="javascript:location.reload();">새로고침</a>
    </aside>

    <div class='menu_line'></div>

    <div class="container">
      <div class="left-column">
        <div class="image-grid">
          <div class="image-grid-item" th:each="noticeimgVO, status:${list}">
            <div
              th:if="${noticeimgVO.nfile != null and (noticeimgVO.nfile.endsWith('jpg') or noticeimgVO.nfile.endsWith('png') or noticeimgVO.nfile.endsWith('gif'))}">
              <img th:src="@{|/notice/storage/${noticeimgVO.nfile}|}" th:alt="${noticeimgVO.nfile}">
              <span style="font-size: 1.5em; font-weight: bold;" th:text="${noticeimgVO.nfile}"></span>
            </div>
          </div>
        </div>
        <div th:if="${list.size} > 0" style="width: 100%; height: 100px; display: flex; justify-content: center; align-items: center;">
          <img src="/notice/images/defaultnotice.png" style="max-height: 100%; max-width: 100%;">
          
        </div>
      </div>

      <div class="right-column">




        <fieldset class="fieldset_basic">
          <ul>
            <li class="li_none">
              <div style="width: 100%; word-break: break-all;">
                <span style="font-size: 1.5em; font-weight: bold;" th:text="${noticeVO.title}"></span>
                <span style="font-size: 1em;" th:text="${noticeVO.noticedate}"></span><br><br>
                <div style="white-space: pre-wrap;"><span th:text="${noticeVO.notice}"></span></div>
              </div>
            </li>

            <div style='margin-top: 20px; text-align: center;'>
              <button type="button" id="Like" class="btn like-button">
                <span class="heart">&#x2661;</span> <!-- Empty heart symbol -->
                <span id="likecnt"></span>
              </button>

            </div>
          </ul>
        </fieldset>
      </div>
    </div>
  </div>
</body>

</html>

<script>
  let isLike = false;

  window.onload = () => {
    let Like = document.getElementById('Like');
    let ismember = '[[${session.memberno}]]';
    let likecnt = document.getElementById('likecnt');



    fetch("/sympathy/read", {
      method: "post",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({"noticeno": "[[${noticeVO.noticeno}]]", "memberno": "[[${session.memberno}]]"})
    })
      .then((response) => response.json())
      .then((data) => {

        if (data.res == 1) {
          isLike = true;
          Like.classList.add('liked');
        } else {
          isLike = false;
          Like.classList.remove('liked');
        }
        likecnt.innerText = data.likecnt;
      });


    Like.addEventListener('click', () => {

      if (ismember == '') {
        alert('회원가입이 필요합니다.');
        location.href = "/member/login";
      } else {
        fetch("/sympathy/create", {
          method: "post",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({"noticeno": "[[${noticeVO.noticeno}]]"})
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.res == 0) {
              alert('실패');
            } else {
              isLike = !isLike;
              if (isLike) {
                Like.classList.add('liked');
              } else {
                Like.classList.remove('liked');
              }
              likecnt.innerText = data.likecnt;
            }
          });
      }
    });
  }
</script>
