<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${session.masterno}" class="title_line_text"></span >  
    > 글 등록
  </div>
  
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${noticeVO}" action='./create' enctype="multipart/form-data">
    <input type="hidden" name="masterno" th:value="${param.masterno }">
    
    <div>
       <label>제목</label>
       <input type='text' name='title' value='공지사항 제목' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
       <label>내용</label>
       <textarea name='notice' required="required" class="form-control" rows="12" style='width: 100%;'>공지사항 내용 </textarea>
    </div>
    <div>
       <label>이미지</label>
       <input type='file' class="form-control" name='multiFile' id='multiFile' value='' placeholder="파일 선택">
    </div>   
    <div>
       <label>패스워드</label>
       <input type='password' name='passwd' value='1234' required="required" 
                 class="form-control" style='width: 50%;'>
    </div>   
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">등록</button>
      </div>
  
  </form>

</div>
