<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!-- layout.html 상속-->

<head>
  <style>
    /* 기본 스타일 설정 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .flex-container {
      display: flex;
      gap: 20px;
      margin: 20px;
    }

    .flex-item {
      flex: 1;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    fieldset {
      border: none;
    }

    .fieldset_basic {
      margin-bottom: 20px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-striped tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table-striped td {
      padding: 10px;
      text-align: center;
    }

    .td_basic img {
      border-radius: 10px;
      margin: 10px 0;
    }

    form input[type='file'] {
      padding: 10px;
      border: 2px dashed #007bff;
      border-radius: 10px;
      width: 100%;
      margin-top: 10px;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0056b3;
    }


    form button[type='button']:hover {
      background-color: #c82333;
    }

    .btn:hover {
      background-color: rgb(215, 215, 215);
    }

    /* 이미지 그리드 스타일 */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .image-grid-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .image-grid img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ddd;
    }

    .image-grid img:hover {
      border-color: #007bff;
    }

    .btn_delete_image {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.8em;
    }

    .btn_delete_image:hover {
      background-color: #c82333;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    /* 새로운 파일 추가 영역 스타일 */
    .file_area .form-inline {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .file_area .form-inline input[type='file'] {
      flex: 1;
    }

    .file_area .form-inline .btn_delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file_area .form-inline .btn_delete:hover {
      background-color: #c82333;
    }

    /* 추가 버튼 스타일 */
    #id_btn_new_file {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #id_btn_new_file:hover {
      background-color: #218838;
    }

    /* 기본 이미지를 가운데로 정렬하는 스타일 */
    .default-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 200px;
      text-align: center;

    }

    .default-image-container img {
      width: 100px;
      height: auto;
      margin: auto;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 3px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 1;
      /* 다른 요소 위에 표시되도록 설정 */
    }
  </style>
</head>

<div layout:fragment="content" style="width: 80%; margin: auto">
  <div class='title_line'>
    > 글 수정
  </div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
  </aside>

  <div class='menu_line'></div>

      <div class="flex-container">

      <div class="flex-item">
        <fieldset class="fieldset_basic">
          <div th:if="${noticeVO != null}">
            <div th:if="${noticeVO.nfile != null and (noticeVO.nfile.endsWith('jpg') or noticeVO.nfile.endsWith('png') or noticeVO.nfile.endsWith('gif'))}">
              <label>이미지 목록</label>
              <div class="image-grid">
                <div class="image-grid-item" th:each="noticeVO, status:${list}">
                  <div th:if="${noticeVO.filesize} > 0 and ${status.index} > 0">
                    <img th:src="@{|/notice/storage/${noticeVO.file1saved}|}" th:alt="${noticeVO.file1}">
                    <form method="POST" action="./delete_one" th:id="'deleteForm_' + ${noticeVO.mprofileno}">
                      <button type="button" class="delete-btn" th:onclick="'confirmDelete(' + ${noticeVO.mprofileno} + ')'">삭제</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div th:if="${memberprofileVO.filesize == 0}" class="default-image-container">
              <label>기본 이미지</label>
              <div class="image-grid-item">
                <img src="/member/images/defaultmember.png">
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="flex-item">
        <fieldset class="fieldset_basic">
          <form name='frm' method='POST' action='./update_file' enctype="multipart/form-data">
            <input type="hidden" name="memberno" th:value="${memberVO.memberno}">
            <input type="hidden" name="mprofileno" th:value="${memberprofileVO.mprofileno}">
            <label>변경 이미지 선택</label>

            <button type="button" id="id_btn_new_file" onclick="id_btn_new_file()"
              class="btn btn-primary btn-sm">추가</button>

            <div class="file_area" style="width: 50%;">
              <div class="form-inline">
                <input type="file" name="multiFile" id="multiFile" class="form-control">
              </div>
            </div>


            <div style='margin-top: 20px;'>
              <button type="submit" class="btn" style="border: 2px solid black;">파일 변경 처리</button>
            </div>
          </form>
        </fieldset>
      </div>
    </div>

  <form name='frm' method='post' th:object="${NoticeVO}" action='./update'>
    <input type="hidden" name="noticeno" th:value="${noticeVO.noticeno }">
    <input type="hidden" name="noticeno" th:value="${noticeVO.noticeno }">

    <div>
      <label>제목</label>
      <input type='text' name='title' th:value='${noticeVO.title}' required="required" autofocus="autofocus"
        class="form-control" style='width: 100%;'>
    </div>
    <div>
      <label>내용</label>
      <textarea name='notice' required="required" class="form-control" rows="12" style='width: 100%;'
        th:text='${noticeVO.notice}'></textarea>
    </div>
    <div>
      <label>패스워드</label>
      <input type='password' name='passwd' th:value='1234' required="required" class="form-control" style='width: 50%;'>
    </div>
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
    </div>

  </form>

</div>
