<!-- src/main/resources/templates/member/findIdResult.html -->
<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content" style="width: 80%; margin: auto">
<head>
    <title>Find Password</title>
</head>
<body>
    <div class="title_line">비밀번호 재설정</div>
    <aside class="aside_right">
        <a href="javascript:location.reload();">새로고침</a>
        <span class='menu_divide'>│</span>
        <a href='./create'>회원 가입</a>
    </aside>

    <div class='menu_line'></div>

  
    <div style="width: 30%; margin: 0px auto ">
      <form name="frm" id="frm" th:object="${memberVO}" method="post" action="/member/findPasswdView">
      
        <div>
          <label for="id">아이디</label>
          <input type="text" name="id" id="id" value="1234" autofocus="autofocus"
                 class="form-control fom-control-sm" style="width: 100%;">
          <span id='id_msg'></span>  
        </div>
      
        <div>
          <label for="name">이 름</label>
          <input type="text" name="name" id="name" value="하정우"
                 class="form-control fom-control-sm" style="width: 100%;">
          <span id='name_msg'></span>  
        </div>
        
        <div class="form-group">
          <label for="phone">전화번호</label> 
          <input type='phone' name='phone' id='phone' value='010-1234-5678' required="required" 
                    placeholder="패스워드" class="form-control form-control-sm" style="width: 100%;">
          <span id='phone_msg'></span>
        </div>
        

  
        <div class="content_body_bottom">
          <button type="submit" class="btn btn-secondary btn-sm">비밀번호 재설정</button>
          <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
        </div>
  
  
      </form>
    </div>

</body>
</div>
</html>
