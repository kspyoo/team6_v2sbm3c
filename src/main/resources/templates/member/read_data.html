<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!-- layout.html 상속-->

<div layout:fragment="content" style="width: 80%; margin: auto">


  <div class="title_line">회원 정보 > <span th:text="@{|${memberVO.name} (${memberVO.id})|}"></span></div>
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
  </aside>

  <div class='menu_line'></div>

  <fieldset class="fieldset_basic">
    <ul>
      <li class="li_none">
        <div
          style="width: 30%; display: flex; flex-direction: column; align-items: center; float: left; margin-right: 10px auto;">
          <div th:if="${memberprofileVO != null}">
            <div th:each="profile : ${memberprofileVO}">
              <div
                th:if="${profile.file1.endsWith('jpg') or profile.file1.endsWith('png')  or profile.file1.endsWith('gif')}">
                <img th:src="@{|/member/storage/${profile.file1saved}|}"
                  style='width: 100%; margin-top: 0.5%; border: 2px solid black'>
              </div>
            </div>

            <div th:if="${memberprofileVO.filesize == 0}"
              style="text-align: center; width: 50%; border: 2px solid black ; margin:0 auto;">

              <img src="/member/images/defaultmember.png" style="width: 100%; ">
              <label>기본 이미지</label>
            </div>
          </div>
        </div>


        <div style="width: 60%; margin: 0px auto; float: right;">
          <form name="frm" id="frm" th:object="${memberVO}" method="post" action="/member/update">
            <input type="hidden" name="memberno" th:value="${memberVO.memberno}">
            <input type="hidden" name="mprofileno" th:value="${memberprofileVO.mprofileno}">

            <div
              style="display: flex; align-items: center; margin-bottom: 10px; width: 100%; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
              <label for="id" style="width: 150px; margin-right: 10px;">아이디</label>
              <span id="id" style="width: 30%; margin-right: 10px;">[[${memberVO.id}]]</span>
              <span id='id_msg'></span>
            </div>

            <div
              style="display: flex; align-items: center; margin-bottom: 10px; width: 100%; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
              <label for="email" style="width: 150px; margin-right: 10px;">아이디</label>
              <span id="email" style="width: 30%; margin-right: 10px;">[[${memberVO.email}]]</span>
            </div>

            <div
              style="display: flex; align-items: center; margin-bottom: 10px; width: 100%; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
              <label for="name" style="width: 150px; margin-right: 10px;">성명</label>
              <label name='phone' id='phone' th:text='${memberVO.name}' style="width: 30%; margin-right: 10px;"></label>
              <span id='name_msg'></span>
            </div>

            <div
              style="display: flex; align-items: center; margin-bottom: 10px; width: 100%; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
              <label for="phone" style="width: 150px; margin-right: 10px;">전화 번호</label>
              <label name='phone' id='phone' th:text='${memberVO.phone.substring(0, 8)}'
                style="width: 30%; margin-right: 10px;"></label>
            </div>

            <div
              style="display: flex; align-items: center; margin-bottom: 10px; width: 100%; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
              <label for="addr_code" style="width: 150px; margin-right: 10px;">우편 번호</label>
              <label name='phone' id='phone' th:text='${memberVO.addr_code}'
                style="width: 30%; margin-right: 10px;"></label>
            </div>

            <div
              style="display: flex; align-items: center; margin-bottom: 10px; width: 100%; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
              <label for="addr_main" style="width: 150px; margin-right: 10px;">주소</label>
              <label name='phone' id='phone' th:text='${memberVO.addr_main}'
                style="width: 30%; margin-right: 10px;"></label>
            </div>


          </form>
        </div>

        <div class="content_body_bottom">
          <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">돌아가기</button>
        </div>


        </form>
</div>

</div>

</html>
