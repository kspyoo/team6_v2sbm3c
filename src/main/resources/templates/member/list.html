<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>회원(관리자 전용)</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
  </aside> 
   
  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 90%; margin-left: auto'>
    <colgroup>
      <col style='width: 5%;'/>
      <col style='width: 10%;'/>
      <col style='width: 15%;'/>
      <col style='width: 15%;'/>
      <col style='width: 30%;'/>
      <col style='width: 15%;'/>
      <col style='width: 10%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'>ID</TH>
      <th class='th_bs'>성명</th>
      <th class='th_bs'>전화번호</th>
      <th class='th_bs'>주소</th>
      <th class='th_bs'>등록일</th>
      <th class='th_bs'></th>
    </tr>
     
    <tr th:each="memberVO, status:${list}" style="width: 100%;">
      <td class='td_left'><a th:href="@{|./read?memberno=${memberVO.memberno}&mprofileno=${memberVO.mprofileno}|}" th:text="${memberVO.id}"></a></td>
      <td class='td_left'><a th:href="@{|./read?memberno=${memberVO.memberno}&mprofileno=${memberVO.mprofileno}|}" th:text="${memberVO.name}"></a></td>
      <td class='td_basic' th:text="${memberVO.phone}"></td>
      <td class='td_left'>
        <span th:if="${memberVO.addr_main.length() > 15 }" th:text="|${memberVO.addr_main.substring(0, 15) }...|"></span>
        <span th:unless="${memberVO.addr_main.length() > 15 }" th:text="${memberVO.addr_main}"></span>
      </td>
      <td class='td_basic' th:text="${memberVO.joindate.substring(0, 10)}"></td>
      <td class='td_basic'>
        <a th:href="@{|./read?memberno=${memberVO.memberno}|}"><img src='/member/images/update.png' title='수정' class="icon"></a>
        <a th:href="@{|./delete?memberno=${memberVO.memberno}|}"><img src='/member/images/delete.png' title='삭제' class="icon"></a>
      </td>
      
    </tr>
  </table>
   

</div>
</html>
