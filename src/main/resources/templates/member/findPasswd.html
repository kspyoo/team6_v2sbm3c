<!-- src/main/resources/templates/member/findIdResult.html -->
<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

    <head>
        <title>Update Password</title>
    </head>

    <body>
        <div class="title_line">회원 가입(*: 필수)</div>
        <aside class="aside_right">
            <a href="javascript:location.reload();">새로고침</a>
            <span class='menu_divide'>│</span>
            <a href='./create'>회원 가입</a>
        </aside>

        <div class='menu_line'></div>
        <form name="frm" id="frm" th:object="${memberVO}" method="post" action="/member/findPasswd" style="width: 40%; margin: 0 auto;">
            <input type="hidden" name="id" th:value="${id}">
            <div class="form-group">
                <label for="passwd">새로운 패스워드*</label>
                <input type='password' name='passwd' id='passwd' value='' required="required" placeholder="패스워드"
                    class="form-control form-control-sm" style="width: 100%;">
            </div>

            <div class="form-group">
                <label for="passwd2">새로운 패스워드 확인*</label>
                <input type='password' name='passwd2' id='passwd2' value='' required="required" placeholder="패스워드 확인"
                    class="form-control form-control-sm" style="width: 100%;">
                <span id='passwd2_msg'></span>
            </div>

            <div class="content_body_bottom">
                <button type="submit" class="btn btn-secondary btn-sm">비밀번호 저장</button>

            </div>

        </form>
    </body>
</div>

</html>
